version: '2'
services:
    web:
        image: "composer:1.5.2"
        container_name: "shoppingCart"
        restart: always
        volumes:
        - .:/app
        command: >
            /bin/bash -c "
            cd /app;
            cp .env.example .env;
            composer install;
            php artisan key:generate
            php artisan migrate
            php artisan db:seed
            php artisan serve"
        ports:
          - "8000:8000"
        depends_on:
        - mysql
        links:
        - mysql:mysql
    mysql:
        image: "mysql:5.7.31"
        container_name: "mysql"
        restart: always
        environment:
          MYSQL_ROOT_USER: root
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: shoppingCart    
